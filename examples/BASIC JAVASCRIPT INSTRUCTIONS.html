<!DOCTYPE html>
<html>
	<head>
	<title>JavaScript &amp; jQuery - Chapter 2: Basic JavaScript Instructions -Example</title>

	</head>
	<body>
		<h1>Elderflower</h1>
		<div id="content">

				<tr>

					<td id="userSign"></td>
				</tr>
				<tr>
					<td>Total titles: </td>

				<tr>
					<td>Subtotal: </td>

				<tr>

				<tr>

			</table>

		<script src="js/basic-javascript-instructions.js"></script>
